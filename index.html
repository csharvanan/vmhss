<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="stylesheet" href="css/style.css"/>
    <style>
        .login-form {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #feb47b;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var error = document.getElementById("error");

            if (username === "" || password === "") {
                error.style.display = "block";
                error.textContent = "Please fill out all fields.";
                return false;
            }

            if (username === "vvc" && password === "vvc_f40") {
                window.location.href = "Kalyanotsavam.html"; // Redirect to admin page
            } else if (username === "vmhss" && password === "vmhss_f40") {
                window.location.href = "Kalyanotsavam.html"; // Redirect to user page
            } else if (username === "vvs" && password === "vvs_f40") {
                window.location.href = "Kalyanotsavam.html"; // Redirect to guest page
            } else {
                error.style.display = "block";
                error.textContent = "Invalid username or password.";
            }
        }
    </script>
</head>
<body >
    <div class="header">
       <img src= "images/LOGO.jpeg" align=middle style="width: 40x; height: 40px; ">    VIVEKANANDA GROUP OF INSTITUTIONS, UTHUKOTTAI
	</div>
<div class="login-form">
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
			<br>
            <div id="error" class="error">Please fill out all fields.</div>
        </form>
    </div>
</div>
</body>
</html>
